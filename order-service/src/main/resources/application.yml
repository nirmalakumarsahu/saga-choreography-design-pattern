# Server Configuration
server:
  port: 8787

spring:
  application:
    name: order-service

  #MySQL Configuration
  datasource:
    url: jdbc:mysql://localhost:3307/microservices
    username: nirmala
    password: nirmala@123

  #JPA Configuration
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
        use_sql_comments: true

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health, info, metrics, beans
  endpoint:
    health:
      show-details: always

# Swagger Configuration
springdoc:
  swagger-ui:
    path: /documentation
  api-docs:
    path: /api-docs
